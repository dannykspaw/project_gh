{% extends "base.html" %}
{% block content %}
<h2>Profile</h2>
<form hx-put="/web/profile" hx-target="#result" hx-swap="innerHTML">
  <label>Display Name <input type="text" name="display_name"></label>
  <label>Bio <textarea name="bio"></textarea></label>
  <label>Latitude <input type="number" step="0.000001" name="lat"></label>
  <label>Longitude <input type="number" step="0.000001" name="lon"></label>
  <label>Mentor? <input type="checkbox" name="is_mentor"></label>
  <label>Skills (comma separated) <input type="text" name="skills"></label>
  <button>Save</button>
</form>
<div id="result"></div>
{% endblock %}
