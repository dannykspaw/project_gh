{% extends "base.html" %}
{% block content %}
<h2>Nearby Mentors/Learners</h2>
<form hx-get="/web/nearby" hx-target="#results" hx-swap="innerHTML">
  <label>Latitude <input type="number" step="0.000001" name="lat" value="{{lat}}"></label>
  <label>Longitude <input type="number" step="0.000001" name="lon" value="{{lon}}"></label>
  <label>Radius km <input type="number" name="radius_km" value="50"></label>
  <label>Skill <input type="text" name="skill" placeholder="e.g. carpentry"></label>
  <button>Search</button>
</form>
<div id="results"></div>
{% endblock %}
